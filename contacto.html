<!DOCTYPE html>

<html lang="es">
    <head>
      <meta charset="UTF-8">
      <title>Contacto-Barberia Alura</title>
      <link rel="stylesheet" href="reset.css/reset.css">
      <link rel="stylesheet" href="productos.css">
    </head>
    <body>
        <header>
           <div class="caja">   
             <h1><img src="imagenes/imagenes/logo.png" alt="Logo de la barberia"><h1>
              <nav>
               <ul class="navegacion">
               <li><a href="index.html">Home</a></li>
               <li><a href="productos.html">Productos</a></li>
               <li><a href="contacto.html">Contacto</a></li>
               </ul>
              </nav> 
           </div>    
        </header>
        <main> 
            <form>
                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" id="nombreyapellido" class="padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="padron" required placeholder="ejemplo:correo@.com">
 
                <label for="numerotelefonico">Telefono</label>
                <input type="tel" id="numerotelefonico" class="padron" required placeholder="(55) 0000-0000">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="padron" required placeholder="Escribir Texto"></textarea>
                
                <fieldset>
                
                 <legend>多Como le gustaria que lo contactaramos?</legend>
                
                   <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                  
                
                   <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                    id="radio-telefono">Telefono</label>
                   
                    <label for="radio-whatsapp"> <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
                   

                </fieldset>
                
                <fieldset>
                 <legend>多En que horario le gustaria ser atendido?</legend>
                 <select>
                   <option>Ma単ana</option>
                   <option>Tarde</option>
                   <option>Noche</option>
                 </select>
                </fieldset>
                
                
                <label class="checkbox"><input type="checkbox" checked> 多Le gustaria recibir novedades de la Barberia Marmota?</label>
                
             <input class= "envio" type="submit" value="Enviar formulario">
                
            </form>
            <table>
              <thead>
                <tr>
                  <th>Dias</th>
                  <th>Horario</th>  
                 </tr>
              </thead>
              <tbody>
              <tr>
                <td>Lunes</td>
                <td>8:00am a 20:00pm</td>  
              </tr>
              <tr>
                <td>Miercoles</td>
                <td>8:00am a 20:00pm</td>  
              </tr>
              <tr>
                <td>Viernes</td>
                <td>8:00am a 20:00pm</td>  
              </tr>
              </tbody>
            </table>




        </main>
        <footer>
            <img src="imagenes/imagenes/logo-blanco.png" alt="Logo de la barberia">
            <p class="copyright">&#169;Copyright Barberia Marmota 2023</p>
          </footer>
     </body>
</html>
